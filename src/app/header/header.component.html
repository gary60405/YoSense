<mat-toolbar #toolbar class="mat-elevation-z8 font-weight-bold fixed-top" color="primary">
  <mat-toolbar-row>
    <a class="navbar-brand mr-auto" href="#">
      <img src="../assets/YoSense2.svg" width="44" height="33" class="d-inline-block align-top" alt="">
      <span class="fix-brand-title" [routerLink]="switchToHome()">遊程氏：YoSense</span>
    </a>
    <div *ngIf="displayStepArray[0]" class="btn-group" role="group">
      <button *ngIf="displayStepArray[0]" type="button" routerLink="/authoring/edit/dive" routerLinkActive="active" class="btn btn-dark">互動內容</button>
      <button *ngIf="displayStepArray[1]" type="button" routerLink="/authoring/edit/blockly" routerLinkActive="active" class="btn btn-dark">Blockly積木</button>
      <button *ngIf="displayStepArray[2]" type="button" routerLink="/authoring/edit/bind" routerLinkActive="active" class="btn btn-dark">綁定功能</button>
      <button *ngIf="displayStepArray[3]" type="button" routerLink="/authoring/edit/diagnosis" routerLinkActive="active" class="btn btn-dark">學習診斷</button>
      <button *ngIf="displayStepArray[4]" type="button" routerLink="/authoring/edit/pass" routerLinkActive="active" class="btn btn-dark">過關條件</button>
    </div>
    <form [formGroup]="signInForm" *ngIf="!isLogin; else elseTmpl" class="ml-auto d-flex w-40 justify-content-between">
      <input formControlName="mail" class="form-control w-40" type="text" placeholder="帳號">
      <input formControlName="password" class="form-control w-40" type="password" placeholder="密碼">
      <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="onSignIn()">登入</button>
    </form>
  </mat-toolbar-row>

  <ng-template #elseTmpl>
    <span class="ml-auto" (click)="displayMenu()">{{userName}}, 歡迎回來！</span>
  </ng-template>

  <ng-template #menuTmpl>
      <mat-list role="list" class="menuList mr-2 ">
            <mat-list-item routerLink="/"  class="mat-elevation-z6 d-flex justify-content-center" (click)="onSignOut()">登出</mat-list-item>
        </mat-list>
    </ng-template>
