<div class="container-fluid position-absolute">
  <div class="row mt-3">
    <div class="col-7">
      <mat-card class="mat-elevation-z8">
        <mat-card-header class="d-flex justify-content-center ">
          <mat-card-title>
            <h2 class="font-weight-bold">小幫手內容編輯</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="conditionForm">
            <div class="form-group">
              <label class="font-weight-bold" for="errorName">提示名稱</label>
              <input type="text" class="form-control w-100" id="errorName" formControlName="name" placeholder="請輸入提示名稱">
            </div>
            <label class="font-weight-bold">觸發條件</label>
            <div formArrayName="condition">
              <div class="form-row"
                   [formGroupName]="i"
                   *ngFor="let condition of getconditionArrayForm(conditionForm.get('condition')); let i = index">
                <div class="col">
                  <select class="form-control" formControlName="diveAttribute">
                    <option *ngFor="let item of diveItems" [value]="item.value">
                      {{ item.viewValue }}
                    </option>
                  </select>
                </div>
                <div class="col-2">
                  <select class="form-control" formControlName="operator">
                    <option *ngFor="let operator of operators" [value]="operator">
                      {{ operator }}
                    </option>
                  </select>
                </div>
                <div class="col-4">
                  <input type="text" class="form-control" id="errorName" placeholder="請輸入數值" formControlName="value">
                </div>
                <div class="col-1">
                  <button mat-icon-button (click)="ondeleteCondition(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            <div class="form-row justify-content-center mt-2">
              <button mat-icon-button (click)="onAddCondition() ">
                <mat-icon>add_circle</mat-icon>
              </button>
            </div>
          </div>
            <div class="form-row">
              <div class="col">
                <label class="font-weight-bold" for="errorText">提示內容</label>
                <textarea formControlName="content" class="form-control " id="errorText"></textarea>
              </div>
            </div>
            <div class="form-row justify-content-center mt-2">
              <button class="btn btn-primary" (click)="onAddDiagnos()">{{editIndex === -1 ? '完成' : '更新'}}</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-5">
      <mat-card class="mat-elevation-z8">
        <mat-card-header class="d-flex justify-content-center ">
          <mat-card-title>
            <h2 class="font-weight-bold">已完成提示</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngFor="let condition of conditionDataArray;let i = index;"
               class="alert alert-info"
               (click)="onEditDiagnos(i)">
            <strong>{{condition.name}}</strong>
            <button type="button" class="close" (click)="onDeleteDiagnos(i)">
              <span aria-hidden="true ">&times;</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
