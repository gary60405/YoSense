<div *ngIf="!isSpinerDisplay" class="row vertical-center">
  <div class="col-12">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h1 class="font-weight-bold mt-5">資料讀取中...</h1>
    </div>
  </div>
</div>
<div *ngIf="isSpinerDisplay" class="row">
  <div [ngClass]="{'mt-3':i>3}" *ngFor="let item of categoryName;let i = index" class="col-3">
    <mat-card class="category-list">
      <mat-card-header class="justify-content-center">
        <mat-card-title class="font-weight-bold">{{item.view}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="frame">
          <mat-list role="list">
            <mat-list-item (click)="previewPrimitiveBlock(block.data)" class="block-item" matRipple *ngFor="let block of toolBox[item.index];let j=index"
              role="listitem">{{block.name}} <mat-slide-toggle [checked]="block.selected" (toggleChange)="togglePrimitiveBlock(item.index, j)"
                color="primary" class="ml-auto"></mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
