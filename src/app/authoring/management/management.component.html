<div class="container-fluid position-absolute">
  <div class="row mt-3">
    <div class="col-9">
      <mat-card class="mat-elevation-z8">
          <router-outlet></router-outlet>
      </mat-card>
    </div>
    <div class="col-3">
        <div *ngIf="(toastDisplyState$ | async)" [ngClass]="{'toast-display':(toastDisplyState$ | async)}" class="toast">
            <div class="toast-header">
              <i class="fas fa-exclamation-triangle"></i>
              <strong class="ml-1 mr-auto">上傳狀態</strong>
              <small class="text-muted">不久前...</small>
              <button (click)="closeToast()" type="button" class="ml-2 mb-1 close">
                <span>&times;</span>
              </button>
            </div>
            <div class="toast-body p-0">
                <div style="margin: -1px" class="progress rounded-0">
                    <div class="progress-bar bg-success" [ngStyle]="{'width': (uploadProgress$ | async) + '%'}"></div>
                </div>
              <div class="toast-content">{{(toastContentState$ | async)}}</div>
            </div>
          </div>
      <mat-card class="mat-elevation-z8">
        <app-side-info></app-side-info>
      </mat-card>
    </div>
  </div>
</div>
