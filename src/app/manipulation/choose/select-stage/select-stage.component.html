<mat-card-header class="d-flex justify-content-center ">
  <mat-card-title>
    <h2 class="font-weight-bold">關卡管理</h2>
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  <div *ngIf="isLoadedProject$ | async;else loading" class="form-row">
    <div *ngFor="let stage of (stageData$ | async);let i = index;" class="col-3 mb-3">
      <div class="card item">
        <div class="card-header">
          <h5 class="card-text text-center font-weight-bold">{{stage.name}}</h5>
        </div>
        <div class="card-body p-0">
          <div [ngStyle]="{'background-image': 'url(\'' + stage.coverImg + '\')'}" class="cover" (click)="onShowSideInfo(i)">
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card-content>
<ng-template #loading>
  <div class="row justify-content-center my-5">
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>
</ng-template>
